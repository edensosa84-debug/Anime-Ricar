<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Videos | Mi Plataforma</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; color: #333; margin: 0; padding: 0; }
        header { background-color: #4CAF50; color: white; padding: 15px 0; text-align: center; }
        nav { background-color: #333; padding: 10px 0; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        .container { width: 80%; margin: 50px auto; padding: 30px; background-color: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #4CAF50; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        .video-player { text-align: center; margin-bottom: 40px; }
        .video-player video { width: 100%; max-width: 800px; height: auto; border-radius: 8px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); }
        .video-info h2 { color: #333; margin-top: 10px; }
        .video-gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .thumbnail { background-color: #ecf0f1; padding: 10px; border-radius: 6px; text-align: center; cursor: pointer; transition: transform 0.2s; }
        .thumbnail:hover { transform: translateY(-5px); background-color: #ddd; }
        .thumbnail img { width: 100%; height: auto; border-radius: 4px; }
    </style>
</head>
<body>

    <header>
        <h2>Mi Plataforma de Videos</h2>
    </header>
    <nav>
        <a href="ver_videos.html">Visualizar Videos</a>
        <a href="subir_video.html">Subir Video</a>
    </nav>

    <div class="container">
        <h1>Videos Recientes</h1>

        <div class="video-player">
            <video controls poster="placeholder_thumbnail.jpg">
                <source src="nombre_de_tu_video.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
            <div class="video-info">
                <h2>Título del Video que se Está Viendo</h2>
                <p>Descripción breve del contenido y fecha de subida.</p>
            </div>
        </div>

        <h2>Otros Videos</h2>
        <div class="video-gallery">
            <div class="thumbnail">
                <img src="https://via.placeholder.com/250x150?text=Video+2" alt="Miniatura de Video 2">
                <p>Video de Prueba 2</p>
            </div>
            <div class="thumbnail">
                <img src="https://via.placeholder.com/250x150?text=Video+3" alt="Miniatura de Video 3">
                <p>Video de Prueba 3</p>
            </div>
            <div class="thumbnail">
                <img src="https://via.placeholder.com/250x150?text=Video+4" alt="Miniatura de Video 4">
                <p>Video de Prueba 4</p>
            </div>
        </div>
    </div>
    
</body>
</html>
